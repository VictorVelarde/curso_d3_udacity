<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://d3js.org/d3.v4.min.js"></script>

    <style>
        h2 {
            text-align: center;
            font-size: 32px;
        }

        circle {
            opacity: 0.4;
            stroke: none;
        }
    </style>

    <script type="text/javascript">
        function draw(error, data) {

            /*
              D3.js setup code
            */

            //"use strict";
            var margin = 75,
                width = 1200 - margin,
                height = 500 - margin;

            var radius = 5;
            var color = '#03A1C4';
            var homeColor = '#E50275';

            d3.select("body")
                .append("h2")
                .text("World Cup Attendance")

            var svg = d3.select("body")
                .append("svg")
                .attr("width", width + margin)
                .attr("height", height + margin)
                .append('g')
                .attr('class', 'chart');

            /* Chart construction code */

            // 0. Circles get added
            d3.select('svg')
                .selectAll('circle')
                .data(data)
                .enter().append('circle');

            // 1. Range of date & attendance columns
            var time_extent = d3.extent(data, function(d) {
                return d['date'];
            });
            var count_extent = d3.extent(data, function(d) {
                return d['attendance'];
            });

            // 2. Scales mapping dates & attendance --> pixels
            var time_scale = d3.scaleTime()
                .range([margin, width])
                .domain(time_extent);

            var count_scale = d3.scaleLinear()
                .range([height, margin])
                .domain(count_extent);

            // 3. Axes
            var time_axis = d3.axisBottom(time_scale)
                .ticks(d3.timeYear.every(2)).tickFormat(d3.timeFormat('%Y'));
            var count_axis = d3.axisLeft(count_scale);
            d3.select('svg')
                .append('g')
                .attr('class', 'x axis')
                .attr('transform', 'translate(0,' + height + ')')
                .call(time_axis);

            d3.select('svg')
                .append('g')
                .attr('class', 'y axis')
                .attr('transform', 'translate(' + margin + ',0)')
                .call(count_axis);

            // 4. Circle series
            d3.selectAll('circle')
                .attr('cx', function(d) {
                    return time_scale(d['date']);
                })
                .attr('cy', function(d) {
                    return count_scale(d['attendance']);
                })
                .attr('r', function(d) {
                    if (d.team1 === d.home || d.team2 === d.home) {
                        return 6;
                    }
                    return 4;
                })
                .attr('fill', function(d) {
                    if (d.team1 === d.home || d.team2 === d.home) {
                        return homeColor;
                    }
                    return color;
                });

            var legend = svg.append('g')
                .attr('class', 'legend')
                .attr('transform', 'translate(' + (width - 100) + ',' + 20 + ')')
                .selectAll('g')
                .data(['Home Team', 'Others'])
                .enter().append('g');

            legend.append('circle')
                .attr('cy', function(d, i) {
                    return i * 30;
                })
                .attr('r', function(d) {
                    if (d == "Home Team") {
                        return 6;
                    } else {
                        return 4;
                    }
                })
                .attr('fill', function(d) {
                    if (d == "Home Team") {
                        return homeColor;
                    }
                    return color;
                });

            legend.append('text')
                .attr('y', function(d, i) {
                    return i * 30 + 5;
                })
                .attr('x', 12).text(function(d) {
                    return d;
                });
        }
    </script>
</head>

<body>
    <script type="text/javascript">
        d3.tsv("world_cup_geo.tsv", row, draw);

        function row(d) {
            var parse = d3.timeParse("%d-%m-%Y (%H:%M h)");
            return {
                date: parse(d['date']),
                attendance: +d['attendance'],
                team1: d['team1'],
                team2: d['team2'],
                home: d['home']
            };
        }
    </script>
</body>

</html>
