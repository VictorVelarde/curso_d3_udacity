<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script src="https://d3js.org/d3.v4.min.js"></script>

  <style>
    h2 {
      text-align: center;
      font-size: 32px;
    }
  </style>

  <script type="text/javascript">
    function draw(geo_data) {
      "use strict";
      var margin = 75,
        width = 1200 - margin,
        height = 900 - margin;

      var svg = d3.select("body")
        .append("svg")
        .attr("width", width + margin)
        .attr("height", height + margin)
        .append('g')
        .attr('class', 'map');

      /* Mercator projection, adjusted to available space */
      var proj = d3.geoMercator()
        .scale(120)
        .translate([width / 2, height / 2]);
      var path = d3.geoPath().projection(proj);

      var map = svg.selectAll('path')
        .data(geo_data.features) // drawing the countries...
        .enter()
        .append('path')
        .attr('d', path)
        .style('fill', 'rgb(9,157,217)')
        .style('stroke', 'black')
        .style('stroke-width', 0.5);

      /* Aggregate data per year */
      function aggr_year(leaves) {
        var total = d3.sum(leaves, function(d) {
          return d['attendance'];
        });
        var coords = leaves.map(function(d) {
          return proj([+d.long, +d.lat]);
        });
        var center_x = d3.mean(coords, function(d) {
          return d[0];
        });
        var center_y = d3.mean(coords, function(d) {
          return d[1];
        });
        var teams = d3.set();
        leaves.forEach(function(d) {
          teams.add(d['team1']);
          teams.add(d['team2']);
        });

        return {
          'attendance': total,
          'x': center_x,
          'y': center_y,
          'teams': teams.values()
        }
      }

      /* Plot circles in proportion to their attendance */
      function plot_points(data) {
        //console.table(data.slice(0, 10));
        // Group data by Year
        var nested = d3.nest()
          .key(function(d) {
            return d['date'].getUTCFullYear();
          })
          .rollup(aggr_year)
          .entries(data);

        var attendance_extent = d3.extent(nested, function(d) {
          return d.value['attendance'];
        });

        var radius = d3.scaleSqrt()
          .domain(attendance_extent)
          .range([0, 12]);

        svg.append('g')
          .attr('class', 'bubble')
          .selectAll('circle')
          .data(nested.sort(function(a, b) {
            return b.value['attendance'] - a.value['attendance'];
          }), key_func)
          .enter()
          .append('circle')
          .attr("cx", function(d) {
            return d.value['x'];
          })
          .attr("cy", function(d) {
            return d.value['y'];
          })
          .attr("r", function(d) {
            return radius(d.value['attendance']);
          })
          .attr('fill', 'rgb(247, 148, 32)')
          .attr('opacity', 0.7);

        update(2006);

        function key_func(d) {
          return d['key'];
        }

        /* */
        function update(year) {
          // 1. filter
          var filtered = nested.filter(function(d) {
            var y = parseInt(d['key']);
            return (y === year);
          });

          var circles = svg.selectAll('circle')
            .data(filtered, key_func);

          circles.exit().remove();

          circles.enter().append('circle')
            .attr("cx", function(d) {
              return d.value['x'];
            })
            .attr("cy", function(d) {
              return d.value['y'];
            })
            .attr("r", function(d) {
              return radius(d.value['attendance']);
            })
            .attr('fill', 'rgb(247, 148, 32)')
            .attr('opacity', 0.7);

          var countries = filtered[0].value['teams'];
          showJustParticipant(countries);

          function showJustParticipant(countries) {
            svg.selectAll('path')
              .style('fill', function(d) {
                if (countries.indexOf(d.properties.name) !== -1) {
                  return 'lightblue';
                } else {
                  return 'white';
                }
              });
          }
        }
      }

      /* Loading and drawing attendance data */
      d3.tsv("world_cup_geo.tsv", function(d) {
        var parse = d3.timeParse("%d-%m-%Y (%H:%M h)");
        d['attendance'] = +d['attendance'];
        d['date'] = parse(d['date']);
        return d;
      }, plot_points);
    };
  </script>
</head>

<body>
  <script type="text/javascript">
    d3.json("world_countries.json", draw);
  </script>
</body>

</html>
